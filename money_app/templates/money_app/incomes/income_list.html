<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income List</title>
    {% include 'money_app/navbar.html' %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Income List</h1>

        <a href="{% url 'add_income' %}" class="btn btn-primary">Add New Income</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Source</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for income in incomes %}
                <tr>
                    <td>${{ income.amount }}</td>
                    <td>{{ income.source }}</td>
                    <td>{{ income.date }}</td>
                    <td>
                        <a href="{% url 'edit_income' income.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_income' income.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No income entries found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
